<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viweport" content="width=device-width initial-scale=1.0">
        <title>Post Article</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&family=Open+Sans+Condensed:ital,wght@1,300&display=swap');
        </style>
    </head>
    <body>
        <header>
            <a href="index.html" id="logo">Travel Articles</a>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="postArticle.html">Post an Article</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                    <div class="search">
                        <input type="search" name="search" placeholder="Search for an article">
                        <input class="btn btn-secondary btn-sm" type="submit" value="search">
                    </div>
                </nav>
        </header>

        <main>
            <h2 class="write-title">Write An Article</h2>
            <div class="container">
                <div class="postArticle">
                    <div class="articles-container">
                            <input type="text" id="article-name" name="article-name" placeholder="type an article name">
                        <article class="article">
                                <textarea placeholder="write an article"></textarea>
                                Choose Images
                                <input type="file" accept="image/*" multiple> 
                                <div class="buttons">
                                    <input class="btn btn-success" type="submit" value="Post Article">
                                    <input class="btn btn-danger" type="reset" value="Reset">
                                </div>
                        </article> 
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p id="copyright">&copy; All right reserved</p>
            <p id="contact">@travilly</p>
        </footer> 

        <script src="script.js"></script>
    </body>
</html>
